                  <h2 class="team">{{ teamData(event.details.team)?.name }}</h2>

                  <ul class="project-info">
                    <li>
                      <a
                        v-bind:href="'https://github.com/imd1005-web-development-winter-2023/group-project-' + teamData(event.details.team)?.name.toLowerCase()"

                        rel="external nofollow"
                      >

                          viewBox="0 0 1200 1200"
                          xmlns="http://www.w3.org/2000/svg"
                        >
