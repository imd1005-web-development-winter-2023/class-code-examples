<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <!-- Set the page title -->
    <title>Class 17 - TODO</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Specifies the document mode for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Set the Favicon  -->
    <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="./reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="container heading">
        <h1>TODO</h1>
      </div>

      <section>
        <div class="container">
          <p>Hello world</p>

          <form class="add-todo-form">
            <label for="todo-name">Todo name:</label>
            <input
              type="text"
              name="item"
              id="todo-name"
              placeholder="Do something cool"
              required
            />
            <input type="submit" value="Add Todo" />
          </form>

          <ul class="todo-list"></ul>

          <button class="delete-all">Delete All</button>
        </div>
      </section>
    </main>
    <script src="./todo.js"></script>
  </body>
</html>
