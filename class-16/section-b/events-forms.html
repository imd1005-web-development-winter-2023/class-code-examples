<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <!-- Set the page title -->
    <title>Class 16 - Events</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Specifies the document mode for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Set the Favicon  -->
    <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="./reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="container heading">
        <h1>Events and working with forms</h1>
      </div>

      <section>
        <div class="container">
          <h2>Use the form to populate the list</h2>

          <h3>Grocery list</h3>

          <form id="form-1" class="form-primary">
            <label for="form-1-product-name">Product</label>
            <input
              type="text"
              name="form-1-product-name"
              id="form-1-product-name"
              required
            />

            <label for="form-1-product-qty">Quantity</label>
            <input
              type="number"
              name="form-1-product-qty"
              id="form-1-product-qty"
              required
            />

            <input type="submit" value="Add Item" class="btn-primary" />
          </form>

          <h3>List Items</h3>

          <ul id="list-1" class="list-primary"></ul>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
